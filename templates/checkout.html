<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tienda de Ropa de Alpaca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/indexStyles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Tienda de Ropa de Alpaca</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Inicio</a></li>
                    <li><a href="{{ url_for('viewProducts') }}">Productos</a></li>
                    <li><a href="{{ url_for('index') }}#about">Nosotros</a></li>
                    <li><a href="{{ url_for('index') }}#contact">Contacto</a></li>
                    <li><a href="{{ url_for('view_cart') }}" class="btn">Ver Carrito</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="checkout" class="checkout">
            <div class="container">
                <h2>Finaliza tu Compra</h2>
                <form action="{{ url_for('checkout') }}" method="POST">
                    <h3>Detalles de Pago</h3>
                    <label for="payment_method">Método de Pago</label>
                    <select name="payment_method" id="payment_method" required>
                        <option value="credit_card">Tarjeta de Crédito</option>
                        <option value="paypal">PayPal</option>
                    </select>

                    <div id="credit_card_details">
                        <label for="card_number">Número de Tarjeta</label>
                        <input type="text" id="card_number" name="card_number" placeholder="1234-5678-9876-5432" required>
                    </div>

                    <div id="paypal_details" style="display: none;">
                        <label for="paypal_email">Correo de PayPal</label>
                        <input type="email" id="paypal_email" name="paypal_email" placeholder="correo@paypal.com" required>
                    </div>

                    <h3>Dirección de Envío</h3>
                    <label for="address">Dirección</label>
                    <input type="text" id="address" name="address" placeholder="Ingresa tu dirección" required>

                    <button type="submit" class="btn">Pagar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tienda de Ropa de Alpaca. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Mostrar los campos adecuados según el método de pago seleccionado
        const paymentMethodSelect = document.getElementById('payment_method');
        const creditCardDetails = document.getElementById('credit_card_details');
        const paypalDetails = document.getElementById('paypal_details');

        paymentMethodSelect.addEventListener('change', function() {
            if (paymentMethodSelect.value === 'credit_card') {
                creditCardDetails.style.display = 'block';
                paypalDetails.style.display = 'none';
            } else {
                creditCardDetails.style.display = 'none';
                paypalDetails.style.display = 'block';
            }
        });
    </script>
</body>
</html>
